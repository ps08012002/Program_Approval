<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Style CSS-->
    <link rel="stylesheet" href="user.css" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@300;400;700;&display=swap" rel="stylesheet" />

    <title>Form Permintaan Barang</title>
  </head>
  <body>
    <div id="header-box">
      <div id="dateUser"></div>
      <div id="timeUser"></div>
    </div>

    <div class="form-container">
      <h2>Form Permintaan Barang</h2>

      <div class="form-group">
        <input type="text" id="nama" placeholder="Nama Pemohon" autocomplete="off" />
      </div>

      <div class="form-group">
        <input type="text" id="email" placeholder="Email Pemohon" autocomplete="off" />
      </div>

      <div class="form-group">
        <input type="text" id="dapartemen" placeholder="Dapartemen" autocomplete="off" />
      </div>

      <div class="form-group">
        <select id="atasan">
          <option value="">Atasan</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" id="lokasi" placeholder="Lokasi" autocomplete="off" />
      </div>

      <div class="form-group">
        <select id="perusahaan">
          <option value="">Nama Perusahaan</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" id="barang" placeholder="Nama Barang" autocomplete="off" />
      </div>

      <div class="form-group">
        <input type="text" id="model" placeholder="Model Atau Ukuran" autocomplete="off" />
      </div>

      <div class="form-group">
        <input type="number" id="quantity" value="1" min="1" />
      </div>

      <div class="form-group">
        <input type="text" id="satuan" placeholder="Satuan" autocomplete="off" />
      </div>

      <div class="form-group">
        <input type="text" id="keterangan" placeholder="Keterangan" autocomplete="off" />
      </div>

      <div class="btn-container">
        <button onclick="onSubmit()">Submit</button>
      </div>

      <div id="overlayLoader" class="overlay" style="display: none">
        <p class="fw-bold mb-3">Sedang diproses, mohon tunggu...</p>
        <div class="spinner"></div>
      </div>
    </div>

    <div id="copyright">
      <div class="wrapper">&copy; 2025. All Rights Reserved. <br /><b>Mr_UwaaW</b></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
